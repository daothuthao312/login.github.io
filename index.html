<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login From</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responside.css" />
  </head>

  <body>
    <div class="login">
      <div class="login-img">
        <img src="./assets/img/login1.png" alt="" />
      </div>
      <div class="login-container">
        <h1 class="logo"><img src="./assets/img/logoid.png" alt="" /></h1>

        <div class="login-form">
          <div class="login-header">
            <h2>Tek4TV ID</h2>
            <h6>1 tài khoản duy nhất cho tất cả các dịch vụ</h6>
          </div>
          <form>
            <div class="form-group">
              <label for="username">Tên đăng nhập</label>
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Tên đăng nhập"
              />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu"
              />

              <div class="show">
                <i class="fa-solid fa-eye"></i>
              </div>
            </div>
            <div class="check-box">
              <input type="checkbox" />
              <label>Nhớ mật khẩu</label>
            </div>
            <button class="btn" type="submit"><span>Đăng nhập</span></button>
          </form>
          <div class="login-contact">
            <p>Liên hệ kỹ thuật: 0123456789</p>
            <img src="./assets/img/logo.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
